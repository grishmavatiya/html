<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property demo</title>

    <style>
        .inline{
            list-style-type: none;  
            display: inline;
        }
        .detail-inline{
            width:200px;
            height: 200px;
            background-color: rgb(59, 59, 161);
            color: white;
            border: 3px solid black;
            border-radius: 6px;
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h3>Display-Inline Property</h3>
        <ul class="inline">
            <li class="detail-inline">HTML</li>
            <li class="detail-inline">CSS</li>
            <li class="detail-inline">JAVASCRIPT</li>
            <li class="detail-inline">JAVA</li>
            <li class="detail-inline">REACT</li>
        </ul>
    </div>
</body>
</html>
