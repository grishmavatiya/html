<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
</head>
<body>
    <div>
        <form>
            <div>

                <h3>Step 1: Your Details</h3>

                <label>Name</label></br>
                <input type="text" placeholder="First and Last Name"/></div></br>
                <label>Email</label></br>
                <input type="email" placeholder="example@domain.com"/></br>
                <label>Phone</label></br>
                <input type="number" placeholder="example +43567704341"/></br>

            </div>

            <div>

                <h3>Step 2: Delivery Address</h3>

                <label>Address</label></br>
                <input type="text"/></br>
                <label>Post Code</label></br>
                <input type="number"/></br>
                <label>Country</label></br>
                <input type="text"/></br>

            </div>

            <div>

                <h3>Step 3: Card Details</h3>

                <label>Card Type</label></br>
                <input type="radio" id="visa"/>
                <label for="visa">Visa</label>
                <input type="radio" id="amex"/>
                <label for="amex">AmEx</label>
                <input type="radio" id="mastercard"/>
                <label for="mastercard">MasterCard</label>
            </div>
        </form>
    </div>
</body>
</html>
