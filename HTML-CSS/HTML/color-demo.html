<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box color Shades</title>

    <style>
        .heading{
            text-align: center;
            font-size: 35px;
        }
        .box-group{
            display: flex;
            padding: 10px 4px 0px 10px;
        }
        .box{
            width: 120px;
            height: 100px;
        }
    </style>

</head>
<body>
    <div class="box-content">
        <h1 class="heading">COLOR GRADIENT DEMO CHART</h1>
        <div class="box-group">
            <div class="box" style="background-color: rgb(0, 0, 139)"></div>
            <div class="box" style="background-color: rgb(0, 71, 171);"></div>
            <div class="box" style="background-color: rgb(0, 150, 255);"></div>
            <div class="box" style="background-color: rgb(100, 149, 237);"></div>
            <div class="box" style="background-color: rgb(135, 206, 235);"></div>
            <div class="box" style="background-color: rgb(173, 216, 230);"></div>
        </div>

        <div class="box-group">
            <div class="box" style="background-color: rgb(53, 94, 59);"></div>
            <div class="box" style="background-color: rgb(0, 128, 0);"></div>
            <div class="box" style="background-color: rgb(34, 139, 34);"></div>
            <div class="box" style="background-color: rgb(76, 187, 23);"></div>
            <div class="box" style="background-color: rgb(80, 200, 120);"></div>
            <div class="box" style="background-color: rgb(175, 225, 175);"></div>
        </div>

        <div class="box-group">
            <div class="box" style="background-color: rgb(128,0,0);"></div>
            <div class="box" style="background-color: rgb(178,34,34);"></div>
            <div class="box" style="background-color: rgb(220,20,60);"></div>
            <div class="box" style="background-color: rgb(205,92,92);"></div>
            <div class="box" style="background-color: rgb(250,128,114);"></div>
            <div class="box" style="background-color: rgb(255,160,122);"></div>
        </div>

        <div class="box-group">
            <div class="box" style="background-color: rgb(255, 95, 21);"></div>
            <div class="box" style="background-color: rgb(255, 165, 0);"></div>
            <div class="box" style="background-color: rgb(255, 192, 0);"></div>
            <div class="box" style="background-color: rgb(248, 221, 89);"></div>
            <div class="box" style="background-color: rgb(241, 241, 80);"></div>
            <div class="box" style="background-color: rgb(250, 250, 107);"></div>
        </div>

        <div class="box-group">
            <div class="box" style="background-color: rgb(0, 0, 0);"></div>
            <div class="box" style="background-color: rgb(56,56,56);"></div>
            <div class="box" style="background-color: rgb(80,80,80);"></div>
            <div class="box" style="background-color: rgb(104,104,104);"></div>
            <div class="box" style="background-color: rgb(136,136,136);"></div>
            <div class="box" style="background-color: rgb(184,184,184);"></div>
        </div>
    </div>
</body>
</html>
